<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>JynnSparkle</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
          JynnSparkle
        </div>
        <div class="menu-options">
            <div id="options">Home</div>
            <div id="options">Explore</div>
            <div id="options">About</div>
            <div id="options">Contacts</div>
        </div>
        <div class="btn">
            <button class="btn_signin_onlick" disabled>
                Sign In
            </button>
            <a href="sign_up.html">
                <button class="btn_signup">Sign up</button>
            </a>
        </div>
    </nav>
    <div class="form-wrapper">
        <form>
            <h2>Sign In</h2>
            <div class="user-input">
                <label for="email"><i class="fa fa-envelope"></i></label>
                <input type="text" name="email" placeholder="ehrica@gmail.com">
            </div>
            <div class="user-input">
                <label for="password"><i class="fa fa-lock fa-lg"></i></label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="btn_wrapper">
                <button class="btn_submit">Sign In</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
